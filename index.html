<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK - JavaScript program to find largest value</title>
<link rel="stylesheet" href="/css/styles.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="SK-IT"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="SK-IT"></script>
</head>

<body class="bg-info">
    <div class="container">
			<div class="card mt-2">
				<div class="card-header h4 text-primary">
					JavaScript Program to Find the largest value amongst the three given values
				</div>
				<div class="card-body">
					<div class="form-group mb-2">
						<label for="fvalue" class="mb-2 text-danger">First Value: </label>
						<input type="number" class="form-control" id="fvalue" placeholder="Enter Value of A">
					</div>

					<div class="form-group mb-2">
						<label for="svalue" class="mb-2 text-danger">Second Value: </label>
						<input type="number" class="form-control" id="svalue" placeholder="Enter Value of B"/>
					</div>

					<div class="form-group mb-2">
						<label for="tvalue" class="mb-2 text-danger">Third Value: </label>
						<input type="number" class="form-control" id="tvalue" placeholder="Enter Value of C"/>
					</div>

					<button type="button" class="btn btn-primary mt-2" onclick="findLarg()">Find Largest</button>
				</div><!-- card-body closed -->
				<div class="card-footer text-muted">
					<p class="h4 p-2 text-center" id="result1"></p>
				</div>
			</div><!-- card-div closed -->
    </div><!-- container-fluid closed -->

<script src="findlargest.js"></script>
</body>
</html>
